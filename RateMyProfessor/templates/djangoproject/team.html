{% extends "djangoproject/base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}
</style>
</head>
<body>

<h2>Responsive "Meet The Team" </h2>

<br>

<div class="row">
  <div class="column">
    <div class="card">
      <img src="/media/profile_pics/57317068_2314554925276118_429938741864300544_n.jpg" alt="Jane" style="width:100%">
      <div class="container">
        <h2>Adil Shehzad</h2>
        <p class="title">CEO & Founder</p>
        <p>University of Central Punjab</p>

        <p><button class="button">Contact</button></p>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="/media/profile_pics/69389426_2394605300795286_2713351164115550208_n.jpg" alt="Mike" style="width:100%">
      <div class="container">
        <h2>Bilal Yasin</h2>
        <p class="title">CEO</p>
        <p></p>
        <p></p>
        <p><button class="button">Contact</button></p>
      </div>
    </div>
  </div>

</div>

</body>
</html>


{% endblock %}
